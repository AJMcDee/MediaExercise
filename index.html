<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img class="oceanimage" src="ocean.jpg" alt="Ocean waves with a sunset behind them" id="firstimage" width="200px">
  <img id="secondimage" class="oceanimage" src="ocean.jpg" alt="Ocean waves with a sunset behind them">

  <!-- div>audio>source -->
<div>
    <audio muted controls loop autoplay>
      <source src="1.mp3" type="audio/mp3">
    </audio>
  </div>

  <div>
    <video controls>
      <source src="1.mp4" type="video/mp4">
    </video>
  </div>


</body>
</html>
